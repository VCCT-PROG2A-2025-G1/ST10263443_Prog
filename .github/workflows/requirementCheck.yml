# This is a basic workflow to check for syntax errors

name: .NET Core CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'  # Use the version you're targeting (7.0.x, 6.0.x, etc.)

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Check code format (dotnet format)
        run: dotnet format --verify-no-changes

      - name: Run tests (optional)
        run: dotnet test --no-build --configuration Release
